<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temporizador</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>⏱ Temporizador</h1>
      <a href="https://ryanlcampos.github.io/Curso-JavaScript-e-TypeScript/">⬅ Voltar ao Portfólio</a>
    </header>

    <main>
      <section class="container">
        <!-- Display do timer -->
        <div class="timer-display">
          <h2 id="timer">00:00:00</h2>
        </div>

        <!-- Botões -->
        <div class="timer-buttons">
          <button class="btn iniciar">Iniciar</button>
          <button class="btn pausar">Pausar</button>
          <button class="btn zerar">Zerar</button>
        </div>
      </section>
    </main>

    <footer>
      <p>© 2025 — Feito por Ryan Lucas</p>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
