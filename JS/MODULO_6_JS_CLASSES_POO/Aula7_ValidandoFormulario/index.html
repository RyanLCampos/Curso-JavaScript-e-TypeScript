<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <header>
    <h1>📝 Formulário de Cadastro</h1>
    <a href="https://ryanlcampos.github.io/Curso-JavaScript-e-TypeScript/">⬅ Voltar ao Portfólio</a>
  </header>

  <main>
    <div class="container">
      <h2>Preencha os campos abaixo</h2>

      <ul class="regras">
        <li>Nenhum campo pode estar vazio</li>
        <li>Usuário só poderá conter letras e/ou números</li>
        <li>Usuário deverá ter entre 3 e 12 caracteres</li>
        <li>Senha deverá ter entre 6 e 12 caracteres</li>
      </ul>

      <form action="/" method="POST" class="formulario">
        <label for="nome">Nome</label>
        <input type="text" id="nome" class="nome validar"/>

        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" class="sobrenome validar"/>

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" class="cpf validar"/>

        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" class="usuario validar"/>

        <label for="senha">Senha</label>
        <input type="password" id="senha" class="senha validar"/>

        <label for="confirmar-senha">Confirmar senha</label>
        <input type="password" id="confirmar-senha" class="confirmar-senha validar"/>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2025 — Feito por Ryan Lucas</p>
  </footer>

  <script src="./assets/js/validaCPF.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
